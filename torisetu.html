<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マニュアル例</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    nav {
      background-color: #333;
      color: rgb(203, 203, 203);
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    nav li {
      position: relative;
    }

    nav > ul > li {
      padding: 10px 15px;
    }

    nav li:hover > ul {
      display: block;
    }

    nav ul ul {
      display: none;
      position: absolute;
      background-color: #444;
      top: 100%;
      left: 0;
      min-width: 150px;
    }

    nav ul ul li {
      padding: 10px;
    }

    .model-box {
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 20px;
      display: flex;
      flex-direction: row;
      align-items: center; /* 縦中央揃え */
      justify-content: flex-start;
      width: 100%;
      max-width: 2000px;
      box-sizing: border-box;
      gap: 50px; /* 画像とリンクの間 */
    }

    .car-image-container {
      width: 100%;
      max-width: 400px;
      flex-shrink: 0; 
    }

    .car-image {
      display: block;
      width: 100%;
      height: auto;
      margin: 0 auto;
    }

    .car-caption {
      text-align: center;
      margin-top: 8px;
      font-size: 0.95em;
      color: #555;
    }

    .model-links {
      flex-grow: 1; /* 残りのスペースを使う */
      max-width: 80%; /* 最大幅60% */
      min-width: 180px; /* 最小幅300px */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .model-links a {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background-color: #fff;
      border: 1px solid #ccc;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      border-radius: 6px;
      margin: 8px 0;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .model-links a:hover {
      background-color: #898989;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .accordion-container {
      display: none;
      width: 100%;
    }

    .accordion-toggle {
      background-color: #0078D7;
      color: white;
      padding: 8px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      padding: 10px 0;
    }

    .accordion-content a {
      display: block;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .accordion-content a:hover {
      background-color: #898989;
    }

    .accordion-content.open {
      display: flex;
    }

    @media screen and (min-width: 1000px) {
      .model-box {
          max-width: 70%;   /* 最大幅を画面の70%に制限 */
      }
    }

    @media screen and (max-width: 1000px) {
      .model-box {
        flex-direction: column;
        align-items: center;
        width: 98%;
      }

      .model-links {
        display: none;
      }

      .accordion-container {
        display: block;
      }

      nav ul {
        flex-direction: column;
      }

      .car-image-container {
        width: 100%;
        align-items: center;
      }

      .car-image {
        max-width: 100%;
      }

      .accordion-toggle {
        padding: 0.5em;
        background-color: #0078D7;
        border: none;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="/faq.html" style="color:white;">FAQ</a></li>
  </ul>
</nav>

<main>
  <h1>ようこそ</h1>
  <p >こちらは製品マニュアルのページです。</p>
</main>

<div class="model-box">
  <div class="car-image-container">
    <div class="car-image-wrapper">
      <img src="file/G050.png" alt="車種画像" class="car-image" />
      <p class="car-caption">ASF 2.0</p>
    </div>
  </div>

  <div class="model-links">
    <a href="#">2023年取扱説明書</a>
    <a href="#">2024年取扱説明書</a>
    <a href="#">2025年取扱説明書</a>
  </div>

  <!-- モバイル用アコーディオン -->
  <div class="accordion-container">
    <button class="accordion-toggle">関連リンク</button>
    <div class="accordion-content">
      <a href="#">2023年取扱説明書</a>
      <a href="#">2024年取扱説明書</a>
      <a href="#">2025年取扱説明書</a>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleButtons = document.querySelectorAll('.accordion-toggle');
    toggleButtons.forEach(button => {
      button.addEventListener('click', function () {
        const content = this.nextElementSibling;
        content.classList.toggle('open');
      });
    });
  });
</script>

</body>
</html>
