<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業手順書</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            background-color: #f4f4f4;
            padding-top: 10px;
            padding-left: 30px;
            padding-right: 30px;
        }
        h2 {
            font-size: clamp(18px, 5vw, 28px);
            color: #333;
        }
        .logo2 {
            max-width: 25%;
            width: 300px;  
            height: auto; 
            position: absolute;
            top: 1%;
            right: 3%;
        }
        .space-A{
            margin: 0 2em 0;
        }
        .space-B{
            margin: 4em 0 0;
        }
        .link-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            text-align: center;
        }
        .link-table td {
            padding: 15px;
            border: 1px solid #ddd;
        }
        .link-table a {
            display: block;
            padding: 10px;
            color: rgb(50, 22, 205);
            text-decoration: none;
            border-radius: 5px;
        }
        .link-table a:hover {
            background-color: #A8A8A8;
        }
        .left{
            text-align: left;
        }
        .table-container {
            overflow-x: auto;
            min-width: 600px;
            width: 100%;
        }
        table {
            width: 100%;
            min-width: 600px;
        }
        .notice-box {
            background-color: #e6f2ff;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 12px 16px;
            color: #003366;
            font-weight: bold;
            max-width: 1110px;
            min-width: 550px;
            width: 70%;
            margin-bottom: 2mm;
        }
        .disabled-link {
            pointer-events: none;
            color: #888 !important;
            text-decoration: none;
        }
    </style>
    <script>
        window.onload = function() {
            if (sessionStorage.getItem("loggedIn") !== "true") {
                window.location.href = "index.html";
            }
        }
    </script>
</head>
<body>
    <p><a href="links.html">トップページ</a> >> <a id="back-link" href="#">アフターサービス資料集</a> >> 作業手順書</p>
    <h2>作業手順書</h2>   
    <img src="file/ASF_logo.png" alt="ロゴ" class="logo2">
    <div class = "notice-box">⚠️各資料は不定期でアップデートを行います。最新の情報をご覧いただくため、ご参照の際は当サイト上から閲覧いただきますようお願い申し上げます。</div>    
    <div class="table-container">
        <table class="link-table">
            <tr>
                <td style="background-color: rgb(112, 171, 255); font-size: 20px; width: 10%;">作業箇所</td>
                <td style="background-color: rgb(112, 171, 255); font-size: 20px; width: 25%;">リンク</td>
                <td style="background-color: rgb(112, 171, 255); font-size: 20px; width: 40%;">作業内容</td>
                <td style="background-color: rgb(112, 171, 255); font-size: 20px; width: 35%;">改訂履歴</td>
            </tr>
            <tr>
                <td rowspan="3">タブレット</td> 
                <!-- <td class="left"><a target="_blank" rel="noopener noreferrer" href="file/">タブレット交換手順書</a></td> -->
                <td class="left"><a class="disabled-link">タブレット交換手順書(準備中)</a></td>
                <td class="left">車両搭載タブレットの交換手順書</td>                
                <td>-</td>            
            </tr>
            <tr>
                <td class="left"><a target="_blank" rel="noopener noreferrer" href="file/tablet_log_rev.01.pdf">タブレットログ取得</a></td>
                <td class="left">車両搭載タブレット本体のログ取得手順書</td>
                <td>2025/12/18更新</td>            
            </tr>
        </table>
    </div>  
    <script>
        const params = new URLSearchParams(window.location.search);
        const from = params.get("from");

        if (from === "G050-2023") {
            document.getElementById("back-link").href = "G050-2023.html";
        } else if (from === "G050-2024") {
            document.getElementById("back-link").href = "G050-2024.html";
        } else if (from === "G050-2025") {
            document.getElementById("back-link").href = "G050-2025.html";
        } else {
            document.getElementById("back-link").href = "G050-2025.html";
        }

        let tabletLink = document.getElementById("tablet-link");

        if (from) {
            tabletLink.href = `tablet.html?from=${from}`;
        }
    </script>
</body>
</html>
